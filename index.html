<!DOCTYPE html>
<html class="has-navbar-fixed-bottom">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <link rel="stylesheet" href="style.css">

  <title>Simple to do</title>
</head>

<body>
  <nav id="create-success" class="navbar is-fixed-bottom is-hidden" role="navigation" aria-label="main navigation">
    <div class="navbar-brand ">
      <div class="container is-max-desktop">
    <div class="notification is-primary has-text-centered">
        <p class="has-text-info" id="success-text">
  
        </p>
      </div>
    </div>
  </div>
</nav>


  <section class="hero is-info is-small">
    <br>
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
            <div>
            </div>
          </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          Daniel lærer Bulma, JS og localStorage :)
        </p>
        <p class="subtitle">
          Moms spaghetti kode under
        </p>
      </div>
      <div id="navbarMenuHeroB" class="navbar-menu has-text-centered">
        <span class="navbar-item is">
          <a class=" is-small">
            <a href="https://github.com/Dankni95/simpleTodo">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
            </a>
          </a>
        </span>
      </div>
    </div>

    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li class="is-active">
              <a href="google.com">Overview</a>
            </li>
            <li>
              <a>New Task</a>
            </li>
            <li>
              <a>Sort by tag</a>
            </li>
            <li>
              <a class="tab is-fullwidth">Search</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>


  

  <!-- confirmation modal???   -->

  <div id="delete-div" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Your task will be lost forever!</strong>
              <br>
              Are you sure you want to delete this task?
            </p>
          </div>
          <nav class="level is-mobile">
            <br>
            <div class="level-left">
              <a class="level-item">
                <input id="delete-confirm" class="button is-danger" type="submit" value="Delete Task">
              </a>
              </input>
              <a class="level-item">
                <input id="delete-cancel" class="button is-info" type="submit" value="Cancel">
              </a>
            </input>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

  <!-- Sett hidden if applicable -->
  <div style="margin-top:50px; width: 80%;" class="container is-link">


    <!-- Fill inn for toDo, new toDo-->
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Title</label>
      </div>
      <div class="field-body is-horizontal">
        <div class="field">
          <p class="control has-icons-left">
            <!-- if not filled, is-danger and unhide help is-danger under! -->
            <input class="input" id="toDosTitle" type="text" placeholder="Add to do title" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
              <p class="help is-hidden" id="tooLongStringAlert">
              </p>
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Tag</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <div class="select">
              <select id="toDosTag">
                <option>Ideas</option>
                <option>Design</option>
                <option>Development</option>
                <option>Deployment</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Already a member?</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input type="radio" name="member">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="member">
              No
            </label>
          </div>
        </div>
      </div>
    </div>


    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">To do body</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <textarea id="toDosBody" class="textarea" placeholder="Add to do body here..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <!-- Left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button id="toDoBtn" class="button is-primary">
              Create task
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>

  <!-- is-active gjør den visible -->
  <div id="update-modal" class="modal is-">
    <div class="modal-background">
      <div class="modal-card">
        <div id="hidebg" class="notification">
          <button id="update-close" class="delete" aria-label="close"></button>
        </div>
        <header class="modal-card-head ">
          <span id="update-modal-tag" class="tag is-visible is-primary is-centered"></span>
        <input id="update-modal-title" class="modal-card-title" type="text" value="">
        <button id="update-modal-edit-btn" class="button is-white is-rounded is-outlined">Edit title</button>
      </input>
    </header>
    <section class="modal-card-body">
      <textarea rows="10" id="update-modal-body" class="input" type="text" value="">
      </textarea>
      <br>
      <input type="range" id="slider" value="1" max="100">
    </section>
    <footer class="modal-card-foot">
      <button id="update-modal-save" class="button is-success">Save changes</button>
      <button id="update-cancel" class="button">Cancel</button>
    </footer>
  </div>
  </div>
</div>


  <div id="toDos" style="margin-top:50px; padding: 55px; width: 98%;" class="block"></div>

  


  <script src="index.js">


  </script>







</body>

</html>
